<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat Terminal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.44.1/css/jquery.terminal.min.css"
        rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: black;
            color: #00ffcc;
            font-family: monospace;
        }

        .terminal {
            height: 100%;
            --size: 2;
        }

        .terminal-mobile {
            --size: 4
        }

        .chat-bubble {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .assistant-bubble {
            background-color: #333;
            color: #00ffcc;
            align-self: flex-start;
    </style>
</head>

<body>

    <div id="terminal"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.44.1/js/jquery.terminal.min.js"></script>
    <script>
        let apiKey = null;
        let history = [];

        const systemPrompt = "You are she ra and the princesses of power. You are a powerful warrior and leader, and you are here to help me with my tasks. Please answer my questions in a helpful and informative manner.";

        var terminal = $('#terminal').terminal(async function (command, term) {
            if (command.trim() === '') return;

            //term.pause();

            // Append user message to history
            history.push({ role: "user", content: command });

            const messages = [
                { role: "system", content: systemPrompt },
                ...history
            ];

            // API endpoint
            api_location = "/v1/chat/completions";

            try {
                const response = await fetch(api_location, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "Qwen2-0.5B-Instruct",
                        messages: messages,
                        stream: true // Enable streaming
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Read the response as a stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let reply = "";
                // Create a placeholder bubble for the assistant's response
                let bubbleId = `bubble-${Date.now()}`;
                term.echo(`<div id="${bubbleId}" class="assistant-bubble chat-bubble"></div>`, { raw: true });

                const bubbleElement = document.getElementById(bubbleId);

                buffer = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // Decode chunk and append to buffer
                    buffer += decoder.decode(value, { stream: true });

                    // Process complete lines
                    let lines = buffer.split("\n");

                    // Save last partial line (if any) to buffer for next round
                    buffer = lines.pop();

                    for (let line of lines) {
                        line = line.trim();
                        if (line.startsWith("data: ")) {
                            const jsonString = line.slice(6);
                            if (jsonString === "[DONE]") continue;

                            try {
                                const parsed = JSON.parse(jsonString);
                                const token = parsed.choices?.[0]?.delta?.content || "";
                                reply += token;
                                bubbleElement.innerHTML = reply;
                            } catch (err) {
                                console.warn("Could not parse line:", line);
                            }
                        }
                    }
                }


                // Add the full reply to the history
                history.push({ role: "assistant", content: reply });
            } catch (err) {
                term.error("Error: " + err.message);
            }

            // term.resume();
        }, {
            greetings: "Web Terminal Chat App",
            name: "chat",
            prompt: ">>> "
        });
    </script>

</body>

</html>
